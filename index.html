<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="main">
  <section class="calculator-wrapper">
    <div class="header">
        <h1 class="header__logo">calc</h1>
        <div class="header__theme">
          <h2 class="header__theme-text">theme</h2>
          <div class="header__theme-input">
              <label for="theme">2</label>
              <input type="range" id="theme" name="theme" min="1" max="3" value="1">
          </div>
        </div>
    </div>
    <div class="output">
      <p class="output__text"></p>
    </div>
    <div class="input">
      <input id="7" class="input__btn input__btn--regular" type="button" value="7" onclick="inputFunc(7)">
      <input id="8" class="input__btn input__btn--regular" type="button" value="8" onclick="inputFunc(8)">
      <input id="9" class="input__btn input__btn--regular" type="button" value="9" onclick="inputFunc(9)">
      <input id="del" class="input__btn input__btn--blue" type="button" value="DEL" onclick="inputFunc('del')">
      <input id="4" class="input__btn input__btn--regular" type="button" value="4" onclick="inputFunc(4)">
      <input id="5" class="input__btn input__btn--regular" type="button" value="5" onclick="inputFunc(5)">
      <input id="6" class="input__btn input__btn--regular" type="button" value="6" onclick="inputFunc(6)">
      <input id="add" class="input__btn input__btn--regular" type="button" value="+" onclick="inputFunc('add')">
      <input id="1" class="input__btn input__btn--regular" type="button" value="1" onclick="inputFunc(1)">
      <input id="2" class="input__btn input__btn--regular" type="button" value="2" onclick="inputFunc(2)">
      <input id="3" class="input__btn input__btn--regular" type="button" value="3" onclick="inputFunc(3)">
      <input id="substract" class="input__btn input__btn--regular" type="button" value="-" onclick="inputFunc('substract')">
      <input id="decimal" class="input__btn input__btn--regular" type="button" value="." onclick="inputFunc('decimal')">
      <input id="0" class="input__btn input__btn--regular" type="button" value="0" onclick="inputFunc(0)">
      <input id="devide" class="input__btn input__btn--regular" type="button" value="/" onclick="inputFunc('devide')">
      <input id="multiply" class="input__btn input__btn--regular" type="button" value="x" onclick="inputFunc('multiply')">
      <input id="reset" class="input__btn input__btn--blue-big" type="button" value="RESET" onclick="inputFunc('reset')">
      <input id="result" class="input__btn input__btn--red-big" type="button" value="=" onclick="inputFunc('result')">
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
